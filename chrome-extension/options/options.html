<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
  <title>PublicPass Settings</title>
    <link rel="stylesheet" href="../shared.css" />
  </head>
  <body>
    <main>
  <h1>PublicPass Extension Settings</h1>
      <form id="settings-form">
        <label>
          PublicPass API Base URL
          <input type="url" id="server-url" required placeholder="https://api.sharepass.example" />
        </label>
        <label>
          Your PublicPass Username
          <input type="text" id="current-username" required placeholder="recipient username" autocomplete="username" />
        </label>
        <label>
          Default Share Expiration (seconds)
          <input type="number" id="ttl-seconds" min="60" max="3600" step="60" required />
        </label>
        <label>
          Ask before accepting links
          <select id="accept-prompt">
            <option value="on">On (show Accept/Dismiss)</option>
            <option value="off">Off (auto-accept)</option>
          </select>
        </label>
        <button type="submit">Save</button>
        <div id="status" role="status" aria-live="polite"></div>
      </form>

      <section class="identity" aria-live="polite">
        <h2>Current ID</h2>
        <p id="identity-status">Checking identityâ€¦</p>
      </section>
    </main>
    <script type="module" src="options.js"></script>
  </body>
</html>
