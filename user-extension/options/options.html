<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>PublicPass User Settings</title>
    <link rel="stylesheet" href="../shared.css" />
  </head>
  <body>
    <main>
      <h1>User Settings</h1>
      <form id="settings-form" class="card">
        <label>
          PublicPass API Base URL
          <input type="url" id="server-url" required placeholder="https://api.publicpass.example" />
        </label>
        <label>
          Your Username
          <input type="text" id="current-username" required />
        </label>
        <label>
          Ask before accepting links
          <select id="accept-prompt">
            <option value="on">On</option>
            <option value="off">Off</option>
          </select>
        </label>
        <button type="submit">Save</button>
        <div id="status" role="status" aria-live="polite"></div>
      </form>
      <section class="identity card" aria-live="polite">
        <h2>Current ID</h2>
        <p id="identity-status">Checking identityâ€¦</p>
      </section>
    </main>
    <script type="module" src="options.js"></script>
  </body>
</html>
